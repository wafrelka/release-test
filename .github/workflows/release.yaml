name: "Release 'master' branch"

on:
  push:
    branches: ["master"]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: "ubuntu-22.04"
    strategy:
      matrix:
        target:
          # - aarch64-apple-darwin
          # - arm-unknown-linux-gnueabihf
          - aarch64-unknown-linux-gnu
          - x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
      - run: |
          sudo apt-get install -y --no-install-recommends podman jq
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --profile minimal
      - run: |
          source "$HOME/.cargo/env" && which cargo && cargo install cross@0.2.4
      - run: |
          source "$HOME/.cargo/env" && which cargo && cross build --release --target ${{ matrix.target }}
          cp "target/${{ matrix.target }}/release/release-test" release-test-${{ matrix.target }}
      - uses: "actions/upload-artifact@v3"
        with:
          path: "release-test-${{ matrix.target }}"
  release:
    needs: "build"
    runs-on: "ubuntu-22.04"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/download-artifact@v3"
        with:
          name: "artifact"
          path: "artifact"
      - uses: "actions/github-script@v6"
        with:
          script: |
            const script = require('.github/script/release.js')
            await script({github, context, core});
